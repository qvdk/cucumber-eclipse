language: java
sudo: false
cache:
  directories:
  - "$HOME/.m2"
jdk:
- oraclejdk8
jobs:
  include:
  - stage: Tests
    script: mvn clean test -B
  - stage: Deploy [pre]release on GitHub
    script: mvn clean verify -B -DskipTests
    before_deploy:
      - export SNAPSHOT_VERSION=$(find ./cucumber.eclipse.p2updatesite/target -name "*.zip" | sed 's#.*cucumber-eclipse-plugin-\(.*\)-SNAPSHOT\.zip#\1#')
      - export PRERELEASE="$(date '+%Y%m%d%H%M%S')" 
      - export TRAVIS_TAG=${TRAVIS_TAG:-"$SNAPSHOT_VERSION-$PRERELEASE.$TRAVIS_BUILD_NUMBER"}
      - export BUILD_DATE="$(date '+%Y-%m-%d %H:%M:%S')"
    deploy:
      - provider: releases
        name: Snapshot branch $TRAVIS_BRANCH - $BUILD_DATE
        prerelease: true
        api_key: $GITHUB_OAUTH_TOKEN
        file_glob: true 
        file: cucumber.eclipse.p2updatesite/target/*.zip
        skip_cleanup: true
        overwrite: true
        on:
          all_branches: true 
          tags: false
      - provider: releases
        name: Release of $BUILD_DATE
        api_key: $GITHUB_OAUTH_TOKEN
        file_glob: true 
        file: cucumber.eclipse.p2updatesite/target/*.zip
        skip_cleanup: true
        on: 
          tags: true
          condition: $TRAVIS_TAG != *"-"* # Do not redeploy prerelease
